    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Para evitar el scroll por la nieve */
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #b22222; /* Rojo navide√±o */
            padding: 10px 0;
            width: 100%;

            position: fixed;
            top: 0;
            z-index: 10;
        }
        .navbar img {
            height: 40px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #8b0000; /* Rojo oscuro */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .audit-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 250px; /* Ancho fijo para las cajas */
            border: 2px solid #008000; /* Verde navide√±o */
            transition: transform 0.3s;
        }
        .audit-box:hover {
            transform: scale(1.05);
        }
        h1 {
            margin-top: 30px;
            color: #a52a2a; /* Marr√≥n */
        }
        .audit-option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #228b22; /* Verde bosque */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .audit-option:hover {
            background-color: #32cd32; /* Verde m√°s claro */
        }
        .new-section {
            margin-top: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto; /* Centrar la nueva secci√≥n */
            border: 2px solid #ff4500; /* Naranja navide√±o */
        }
        .new-section h2 {
            color: #8b0000; /* Rojo oscuro */
            margin-bottom: 20px;
        }
        /* Estilos para la nieve */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="snow" id="snow"></div>

    <script>
        const snowContainer = document.getElementById('snow');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ'; // Copo de nieve
            snowflake.style.left = Math.random() * 100 + 'vw'; // Posici√≥n horizontal aleatoria
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // Tama√±o aleatorio
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Duraci√≥n de la ca√≠da aleatoria
            snowflake.style.opacity = Math.random() + 0.3; // Opacidad aleatoria
            snowContainer.appendChild(snowflake);

            // Eliminar el copo de nieve despu√©s de que cae
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        setInterval(createSnowflake, 300); // Crear un copo de nieve cada 300 ms
    </script>
